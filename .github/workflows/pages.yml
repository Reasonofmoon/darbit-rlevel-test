name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate sample outputs
        run: python main.py --mode sample --output-dir outputs

      - name: Prepare static site
        run: |
          mkdir -p site
          cp outputs/tests/*.html site/test_sample.html || true
          cp outputs/answer_keys/*.html site/answer_key_sample.html || true
          python - <<'PY'
          import pathlib, shutil
          site = pathlib.Path("site")
          site.mkdir(exist_ok=True)
          res_dir = pathlib.Path("outputs/results")
          htmls = sorted(res_dir.glob("*.html"), key=lambda p: p.stat().st_mtime)
          pdfs = sorted(res_dir.glob("*.pdf"), key=lambda p: p.stat().st_mtime)
          if htmls:
              shutil.copy(htmls[-1], site / "result_sample.html")
          if pdfs:
              shutil.copy(pdfs[-1], site / "result_sample.pdf")
          index = site / "index.html"
          index.write_text("""<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>CEFR Level Test — Sample Outputs</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 32px; background: #0f172a; color: #e5e7eb; }
              h1, h2 { margin-bottom: 12px; }
              a { color: #38bdf8; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 18px 20px; margin-bottom: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
              .muted { color: #9ca3af; }
              ul { padding-left: 18px; }
            </style>
          </head>
          <body>
            <h1>CEFR Level Test — Sample Outputs</h1>
            <p class="muted">Built automatically from the repository on each push.</p>
            <div class="card">
              <h2>Downloads</h2>
              <ul>
                <li><a href="test_sample.html">Sample Test Paper (HTML)</a></li>
                <li><a href="answer_key_sample.html">Sample Answer Key (HTML)</a></li>
                <li><a href="result_sample.html">Sample Result Report (HTML)</a></li>
                <li><a href="result_sample.pdf">Sample Result Report (PDF)</a></li>
              </ul>
            </div>
            <div class="card">
              <h2>About</h2>
              <p class="muted">These files are generated by <code>python main.py --mode sample</code> during the GitHub Pages build.</p>
            </div>
          </body>
          </html>
          """, encoding="utf-8")
          PY

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
